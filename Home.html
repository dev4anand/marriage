      z-index: -1;
      
    }
    .invitation-text {
      position: absolute;
      top: 80%;

      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);

    }
    .invitation-text h1 {

    }

    .button {
      display: inline-block;
      padding: 20px 40px;
      border-radius: 50px;
      background-color: hwb(319 49% 0%);

      color: #414141;
      border: none;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      -webkit-tap-highlight-color:transparent;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .buttontwo {
      display: inline-block;
      padding: 20px 40px;
      border-radius: 50px;
      background-color: rgb(74, 247, 88);
      color: #414141;
      border: none;

      cursor: pointer;

      -webkit-tap-highlight-color:transparent;
    }

    .buttontwo:hover {
      background-color: hwb(112 15% 6%);
    }

    .button:hover {
      background-color: hsl(324, 88%, 63%);
    }

    .button-container {
      display: flex;
      justify-content: center;
    }
    
    .audioButton {
      background-color: #cccccc;
      border: none;
      color: white;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s ease-in-out;
      -webkit-tap-highlight-color:transparent;
    }


    #audioButton:hover {
      background-color: hsl(0, 0%, 58%);
    }

    #myAudio {
      display: none;
    }
    @media (max-width: 768px) {
      .invitation-text h1 {
        font-size: 2em;
      }

      .invitation-text p {

      }

  <div class="invitation-text">
    <div class="button-container">
      <button class="button">
        <a href="https://www.instagram.com/ar/427433976789650/?ch=N2Y3MGU1NzFkNDk0ZWEyZTEzMTI1MjQyNjdiODhhODA%3D"><b><i

        </a></button>
      <button class="buttontwo"><b><i class="fas fa-map-marker-alt"><a href="https://maps.app.goo.gl/A3gqNkvYuut3v1oe6">
          </i> Location</b></a></button>
    </div>
    <button class="audioButton"><i class="fa-solid fa-volume-xmark"></i></button>
  </div>
  <script>
    // Replace this with your actual login detection logic
    const isMobile = window.innerWidth <= 768;

    const mobileSource = document.querySelector('source[media="(max-width: 768px)"]');
    const pcSource = document.querySelector('source[media="(min-width: 769px)"]');

    if (isMobile) {
      mobileSource.removeAttribute('media');
      pcSource.parentNode.removeChild(pcSource); 
    } else {
      mobileSource.parentNode.removeChild(mobileSource); 
    }
    const audio = document.getElementById("myAudio");
    const button = document.getElementById("audioButton");
    const playIcon = button.querySelector("i");
    let isPlaying = false; 
    // fa-pause ,fa-play
    button.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playIcon.classList.remove("fa-volume-high");
        playIcon.classList.add("fa-volume-xmark");
        button.classList.remove("mute");
      } else {
        audio.play();
        playIcon.classList.remove("fa-volume-xmark");
        playIcon.classList.add("fa-volume-high");
        button.classList.add("mute"); 
      }
      isPlaying = !isPlaying;
    });
  </script>
